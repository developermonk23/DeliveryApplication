<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Delivery Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        .register-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        a {
            text-decoration: none;
            color: #555;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Create Account</h2>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required />

        <input type="email" th:field="*{email}" placeholder="Email" required />

        <input type="password" th:field="*{password}" placeholder="Password" required />

        <input type="text" th:field="*{firstName}" placeholder="First Name" required />

        <input type="text" th:field="*{lastName}" placeholder="Last Name" required />

        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required />

        <textarea th:field="*{address}" placeholder="Address" rows="3" required></textarea>

        <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">Already have an account? Login</a>
</div>

</body>
</html>
